<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIProxy Dashboard - Diagnostic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { font-size: 32px; margin-bottom: 30px; color: #f59e0b; }
        .section { background: #1e293b; border-radius: 12px; padding: 24px; margin-bottom: 24px; border: 1px solid #334155; }
        .section h2 { font-size: 20px; margin-bottom: 16px; color: #10b981; }
        .status { padding: 12px; background: #0f172a; border-radius: 8px; margin: 8px 0; font-family: monospace; font-size: 13px; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
        .info { border-left: 4px solid #3b82f6; }
        .loading { text-align: center; padding: 40px; }
        .spinner { border: 4px solid #334155; border-top: 4px solid #f59e0b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        code { background: #0f172a; padding: 2px 6px; border-radius: 4px; color: #f59e0b; }
        pre { background: #0f172a; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 12px 0; }
        .btn { background: #f59e0b; color: #0f172a; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; margin: 8px 8px 0 0; }
        .btn:hover { background: #d97706; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CLIProxy Dashboard Diagnostic</h1>

        <div class="section">
            <h2>1. Environment Variables</h2>
            <div id="env-check"></div>
        </div>

        <div class="section">
            <h2>2. Supabase Connection</h2>
            <div id="supabase-check"></div>
            <button class="btn" onclick="testSupabase()">Test Connection</button>
        </div>

        <div class="section">
            <h2>3. Database Tables</h2>
            <div id="tables-check"></div>
            <button class="btn" onclick="checkTables()">Check Tables</button>
        </div>

        <div class="section">
            <h2>4. Sample Data Query</h2>
            <div id="data-check"></div>
            <button class="btn" onclick="querySampleData()">Query Data</button>
        </div>
    </div>

    <script type="module">
        // Check environment variables
        const envCheck = document.getElementById('env-check');
        const supabaseUrl = import.meta.env.SUPABASE_URL;
        const supabaseKey = import.meta.env.SUPABASE_PUBLISHABLE_KEY;

        let envHtml = '';
        if (supabaseUrl) {
            envHtml += `<div class="status success">‚úÖ SUPABASE_URL: <code>${supabaseUrl}</code></div>`;
        } else {
            envHtml += `<div class="status error">‚ùå SUPABASE_URL: Not found</div>`;
        }

        if (supabaseKey) {
            envHtml += `<div class="status success">‚úÖ SUPABASE_PUBLISHABLE_KEY: <code>${supabaseKey.substring(0, 30)}...</code></div>`;
        } else {
            envHtml += `<div class="status error">‚ùå SUPABASE_PUBLISHABLE_KEY: Not found</div>`;
        }

        envHtml += `<div class="status info">‚ÑπÔ∏è All env vars: <pre>${JSON.stringify(import.meta.env, null, 2)}</pre></div>`;
        envCheck.innerHTML = envHtml;

        // Make test functions available globally
        window.testSupabase = async function() {
            const checkDiv = document.getElementById('supabase-check');
            checkDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Testing connection...</div>';

            try {
                const { createClient } = await import('@supabase/supabase-js');
                const client = createClient(supabaseUrl, supabaseKey);

                checkDiv.innerHTML = '<div class="status success">‚úÖ Supabase client created successfully</div>';
            } catch (error) {
                checkDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        };

        window.checkTables = async function() {
            const checkDiv = document.getElementById('tables-check');
            checkDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Checking tables...</div>';

            try {
                const { createClient } = await import('@supabase/supabase-js');
                const client = createClient(supabaseUrl, supabaseKey);

                const tables = ['usage_snapshots', 'model_usage', 'daily_stats', 'model_pricing'];
                let html = '';

                for (const table of tables) {
                    try {
                        const { data, error, count } = await client
                            .from(table)
                            .select('*', { count: 'exact', head: true });

                        if (error) {
                            html += `<div class="status error">‚ùå ${table}: ${error.message}</div>`;
                        } else {
                            html += `<div class="status success">‚úÖ ${table}: Accessible (${count || 0} rows)</div>`;
                        }
                    } catch (e) {
                        html += `<div class="status error">‚ùå ${table}: ${e.message}</div>`;
                    }
                }

                checkDiv.innerHTML = html;
            } catch (error) {
                checkDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        };

        window.querySampleData = async function() {
            const checkDiv = document.getElementById('data-check');
            checkDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Querying data...</div>';

            try {
                const { createClient } = await import('@supabase/supabase-js');
                const client = createClient(supabaseUrl, supabaseKey);

                // Get latest snapshot
                const { data: snapshots, error: snapError } = await client
                    .from('usage_snapshots')
                    .select('*')
                    .order('collected_at', { ascending: false })
                    .limit(1);

                let html = '';

                if (snapError) {
                    html += `<div class="status error">‚ùå Snapshots query error: ${snapError.message}</div>`;
                } else if (snapshots && snapshots.length > 0) {
                    html += `<div class="status success">‚úÖ Latest snapshot:<pre>${JSON.stringify(snapshots[0], null, 2)}</pre></div>`;
                } else {
                    html += `<div class="status warning">‚ö†Ô∏è No snapshots found. Run the collector first.</div>`;
                }

                // Get daily stats
                const { data: daily, error: dailyError } = await client
                    .from('daily_stats')
                    .select('*')
                    .order('stat_date', { ascending: false })
                    .limit(3);

                if (dailyError) {
                    html += `<div class="status error">‚ùå Daily stats query error: ${dailyError.message}</div>`;
                } else if (daily && daily.length > 0) {
                    html += `<div class="status success">‚úÖ Recent daily stats (${daily.length} days):<pre>${JSON.stringify(daily, null, 2)}</pre></div>`;
                } else {
                    html += `<div class="status warning">‚ö†Ô∏è No daily stats found.</div>`;
                }

                checkDiv.innerHTML = html;
            } catch (error) {
                checkDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
